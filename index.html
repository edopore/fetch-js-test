<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="h1">Pokemon</h1>
      <div class="navigation-buttons">
        <div>
          <ul class="action-input__list">
            <li>
              <select
                class="selector-list"
                name="view-selector"
                id="view-selector"
              ></select>
            </li>
          </ul>
        </div>
        <ul class="navigation-buttons__list">
          <li><button class="nav-btn" previous-btn>Previous</button></li>
          <li><button class="nav-btn" next-btn>Next</button></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section id="poke-section">
        <ul class="poke-list" id="poke-list"></ul>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
